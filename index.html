                { id: 51, type: 'TF', question: "محلول 0.5 عياري (N) من حمض كبريتيك H2SO4 يكون تركيزه المولاري 1 مولر.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "العكس صحيح. N = M × n. هنا n=2. إذاً 0.5 = M × 2، فالمولارية = 0.25 M." },
                { id: 52, type: 'TF', question: "عدد المليمكافئات = التركيز العياري × حجم المحلول بالمليلتر.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "قانون صحيح: No. of meq = N × V(ml)." },
                { id: 53, type: 'TF', question: "سعة المستوى الفرعي d من الإلكترونات 14 إلكترون.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "المستوى d يتسع لـ 10 إلكترونات (5 أوربيتالات)." },
                { id: 54, type: 'TF', question: "الرابطة بجزئ فلوريد الهيدروجين (HF) رابطة هيدروجينية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "بين الجزيئات وبعضها توجد روابط هيدروجينية قوية بسبب سالبية الفلور العالية." },
                { id: 55, type: 'TF', question: "تركيز النسبة المئوية (وزنية/وزنية) = (وزن مذاب ÷ وزن محلول) × 100.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "القانون صحيح." },
                { id: 56, type: 'TF', question: "عند تحضير 0.05 M كبريتات صوديوم Na2SO4، يكون تركيز الكبريتات SO4 هو 0.1 M.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "تركيز الكبريتات نفس تركيز الملح (0.05 M) لأن النسبة 1:1. أما الصوديوم فيكون (0.1 M)." },
                { id: 57, type: 'TF', question: "الوزن المكافئ لحمض HCl يساوي الوزن الجزيئي له.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "لأنه يحتوي على بروتون واحد (n=1)." },
                { id: 58, type: 'TF', question: "في تفاعلات المعايرة، يجب أن يكون التفاعل سريعاً.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "من شروط تفاعلات المعايرة السرعة لتحديد نقطة النهاية بدقة." },
                { id: 59, type: 'TF', question: "التفاعل الكيميائي هو كسر روابط وتكوين روابط جديدة.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "التعريف الأساسي للتفاعل الكيميائي." },
                { id: 60, type: 'TF', question: "لا يحدث ازدواج بين إلكترونين في مستوى فرعي إلا بعد أن تشغل أوربتالاته فرادى أولاً.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "هذه قاعدة هوند (Hund's Rule)." },
                { id: 61, type: 'TF', question: "طيف الانبعاث ناتج لانتقال الإلكترونات من مستوى طاقة أعلى لأقل.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "عندما يعود الإلكترون المثار لمستواه الأصلي يفقد الطاقة على هيئة ضوء (طيف انبعاث)." },
                { id: 62, type: 'TF', question: "كل عنصر يعطي طيفاً ذو لون معين عند تواجده في اللهب وتزداد شدته بزيادة التركيز.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "أساس عمل الـ Flame Photometry." },
                { id: 63, type: 'TF', question: "لابد للإلكترونات أن تملأ المستويات الفرعية ذات الطاقة الأقل أولاً.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "مبدأ البناء التصاعدي (Aufbau Principle)." },
                { id: 64, type: 'TF', question: "يعبر التركيز المولاري عن عدد المولات في مليلتر واحد من المحلول.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "المولارية هي عدد المولات في **لتر** واحد من المحلول." },
                { id: 65, type: 'TF', question: "عند الاتزان الكيميائي تتساوي تركيزات المواد المتفاعلة مع الناتجة.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "تثبت التركيزات وليس بالضرورة أن تتساوى. الذي يتساوى هو سرعة التفاعل الأمامي والعكسي." },
                { id: 66, type: 'MCQ', question: "مقدار الانخفاض أو الارتفاع عن خط سير الموجة يسمى:", options: ["تردد", "طول موجي", "عدد موجي", "سعة الموجة"], correctAnswer: "سعة الموجة", explanation: "سعة الموجة (Amplitude) هي أقصى إزاحة." },
                { id: 67, type: 'MCQ', question: "محلول يحتوي تركيز معلوم يستخدم لمعايرة مادة مجهولة:", options: ["Stander (قياسي)", "Blank", "عينة مجهولة", "Cuvette"], correctAnswer: "Stander (قياسي)", explanation: "المحلول القياسي (Standard Solution)." },
                { id: 68, type: 'MCQ', question: "طيف ذرة الهيدروجين الناتج عن عودة الإلكترون إلى المستوى الأول (n=1):", options: ["سلسلة لايمان", "سلسلة بالمر", "سلسلة باشن", "سلسلة براكت"], correctAnswer: "سلسلة لايمان", explanation: "Lyman series (UV region) -> n=1." },
                { id: 69, type: 'MCQ', question: "ينشأ من امتصاص الطيف الناتج من الذرات المستثارة بواسطة ذرات نفس العنصر الغير مستثارة:", options: ["حيود ضوئي", "طيف امتصاص", "أشعة تحت حمراء", "تداخل ذاتي"], correctAnswer: "طيف امتصاص", explanation: "عندما تمتص الذرات أطوال موجية محددة يظهر طيف الامتصاص (خطوط معتمة)." },
                { id: 70, type: 'MCQ', question: "تستخدم في التصوير ونظارات الرؤية الليلية:", options: ["أشعة إكس", "أشعة فوق بنفسجية", "أشعة تحت حمراء", "أشعة جاما"], correctAnswer: "أشعة تحت حمراء", explanation: "Infrared radiation." },
                { id: 71, type: 'MCQ', question: "التردد للفوتون المنبعث لإلكترون ذرة هيدروجين من n=2 إلى n=1 يساوي (هرتز):", options: ["2.47 × 10^15", "4.57 × 10^15", "5.55 × 10^5", "6.16 × 10^14"], correctAnswer: "2.47 × 10^15", explanation: "باستخدام معادلة ريدبيرج أو حساب فرق الطاقة: \nΔE = 13.6(1 - 1/4) = 10.2 eV.\nالتردد v = E/h ≈ 2.47 × 10^15 Hz." },
                { id: 72, type: 'MCQ', question: "أحسب وزن كلوريد الماغنسيوم المذاب في 1.2 لتر من محلول تركيزه 15% (وزنية/حجمية):", options: ["80 جرام", "12.5 جرام", "18 جرام", "180 جرام"], correctAnswer: "180 جرام", explanation: "15% w/v تعني 15 جم في 100 مل.\nفي 1200 مل (1.2 لتر) = (15 × 1200) / 100 = 180 جم." },
                { id: 73, type: 'MCQ', question: "عدد أطوال الأمواج التي تمر بنقطة معينة في الثانية الواحدة:", options: ["تردد", "طول موجي", "سعة الموجة", "سرعة"], correctAnswer: "تردد", explanation: "تعريف التردد (Frequency)." },
                { id: 74, type: 'MCQ', question: "ذرة الكالسيوم Ca (20)، عدد الكم المغزلي للإلكترون الأخير:", options: ["-1/2", "+1/2", "0", "1"], correctAnswer: "-1/2", explanation: "التوزيع ينتهي بـ 4s². الإلكترون الثاني في الأوربيتال يكون ازدواجه عكسي (-1/2)." },
                { id: 75, type: 'MCQ', question: "ذرة الصوديوم Na (11)، عدد الكم المغناطيسي للإلكترون الأخير:", options: ["3", "2", "0", "-1"], correctAnswer: "0", explanation: "ينتهي بـ 3s¹. المستوى s له أوربيتال واحد قيمته m_l = 0." },
                { id: 76, type: 'MCQ', question: "طاقة فوتون 1.89 eV. ما هو طوله الموجي (nm)؟", options: ["657.14", "657 × 10^15", "6.57 × 10^-7", "4.57"], correctAnswer: "657.14", explanation: "λ = 1240 / E = 1240 / 1.89 ≈ 656-657 nm." },
                { id: 77, type: 'MCQ', question: "تحضير 750 سم³ من نترات الفضة بإذابة 6 جم. التركيز بوحدة جم/لتر؟", options: ["8 جرام/لتر", "0.008", "125", "0.0125"], correctAnswer: "8 جرام/لتر", explanation: "التركيز = الكتلة / الحجم(لتر) = 6 / 0.75 = 8 جم/لتر." },
                { id: 78, type: 'MCQ', question: "ضوء أزرق طوله 434 nm، التردد يساوي:", options: ["6.9 × 10^14", "434 × 10^14", "34.3 × 10^14", "60 × 10^14"], correctAnswer: "6.9 × 10^14", explanation: "v = c / λ = (3×10^8) / (434×10^-9) ≈ 6.9 × 10^14 Hz." },
                { id: 79, type: 'MCQ', question: "تم استخدام 50 مل من HCl تركيز 20% لتحضير 1 لتر. تركيز المخفف؟", options: ["1%", "0.4%", "10%", "2.5%"], correctAnswer: "1%", explanation: "C1V1 = C2V2 -> 20 × 50 = C2 × 1000 -> C2 = 1%." },
                { id: 80, type: 'MCQ', question: "تركيز w/w لمحلول 15 جم سكر في 135 جم ماء:", options: ["10%", "11.11%", "9%", "15%"], correctAnswer: "10%", explanation: "النسبة = 15 / (15+135) × 100 = 10%." },
                { id: 81, type: 'MCQ', question: "أحسب النسبة المئوية (w/w) لحمض نيتريك تركيزه 48% (w/v) وكثافته 1.2 جم/سم³:", options: ["40%", "57.6%", "36.4%", "60.2%"], correctAnswer: "40%", explanation: "%(w/w) = %(w/v) / density = 48 / 1.2 = 40%." },
                { id: 82, type: 'MCQ', question: "الوزن الجزيئي لنترات الأمونيوم NH4NO3:", options: ["80", "48", "66", "90"], correctAnswer: "80", explanation: "14+4+14+48 = 80." },
                { id: 83, type: 'MCQ', question: "أحسب التركيز المولاري للبوتاسيوم في محلول K2SO4 (تركيز الملح 0.05 مولر مثلاً أو حسب المسألة 21.75 جم في 250 مل):", explanation: "إذا كان وزن الملح 21.75 جم (MW=174): المولات = 0.125. المولارية = 0.5M. البوتاسيوم (2K) = 1.0 M. (بناء على الخيارات المتاحة في الصورة: قد تكون 1 مولر).", options: ["1.0 M", "0.5 M", "0.25 M", "0.1 M"], correctAnswer: "1.0 M" },
                { id: 84, type: 'MCQ', question: "أحسب pH لحمض H2SO4 تركيز 0.025 M:", options: ["1.3", "12.7", "1.6", "1.06"], correctAnswer: "1.3", explanation: "[H+] = 2 × 0.025 = 0.05. pH = -log(0.05) ≈ 1.3." },
                { id: 85, type: 'MCQ', question: "إذا كان [OH-] = 2.5 × 10^-2 لمحلول مشبع Ca(OH)2، أحسب Ksp:", options: ["7.8 × 10^-6", "1.56 × 10^-7", "...", "..."], correctAnswer: "7.8 × 10^-6", explanation: "[OH-] = 2x, [Ca++] = x = 1.25×10^-2. Ksp = x(2x)^2 = 4x^3. (حساب تقريبي بناء على الأرقام)." },
                { id: 86, type: 'MCQ', question: "pH لحمض HCOOH (0.5 M, Ka=2×10^-4):", options: ["2", "3", "1", "1.5"], correctAnswer: "2", explanation: "[H+] = √(Ka.C) = 10^-2. pH = 2." },
                { id: 87, type: 'MCQ', question: "عدد مليمكافئات Ca(OH)2 في 3.7 جم:", options: ["100 meq", "50", "3700", "10"], correctAnswer: "100 meq", explanation: "Wt = 3.7. Eq.Wt = 74/2 = 37. No. Eq = 0.1. meq = 100." },
                { id: 88, type: 'MCQ', question: "المولارية لحمض كبريتيك 98% (w/w) وكثافته 1.84:", options: ["18.4 M", "36.8 M", "0.018", "1.84"], correctAnswer: "18.4 M", explanation: "M = (% × d × 10) / MW = (98 × 1.84 × 10) / 98 = 18.4." },
                { id: 89, type: 'MCQ', question: "الرابطة في HCl:", options: ["تساهمية قطبية", "أيونية", "تساهمية نقية", "هيدروجينية"], correctAnswer: "تساهمية قطبية", explanation: "فرق السالبية أقل من 1.7 ولا يساوي صفر." },
                { id: 90, type: 'MCQ', question: "الرابطة في جزئ H2:", options: ["تساهمية نقية", "أيونية", "قطبية", "هيدروجينية"], correctAnswer: "تساهمية نقية", explanation: "لأن الذرتين متماثلتين (فرق السالبية = 0)." },
                { id: 91, type: 'MCQ', question: "التركيز الفورمالي لحمض الفورميك 5.4 فورمال في 5 لتر (قد يكون السؤال عن الوزن أو عدد الصيغ):", options: ["...", "...", "...", "..."], correctAnswer: "غير محدد", explanation: "السؤال في الصورة غير واضح تماماً، ولكن الفورمالية تعامل معاملة المولارية في المواد غير الأيونية." },
                { id: 92, type: 'MCQ', question: "التركيز العياري لـ Al(OH)3 تركيزه 0.3 M:", options: ["0.9 N", "0.3 N", "0.1 N", "10 N"], correctAnswer: "0.9 N", explanation: "N = M × 3 = 0.9." },
                { id: 93, type: 'MCQ', question: "في محلول 0.1 M حمض خليك، [H+] = 1.32×10^-3. أحسب Ka:", options: ["1.77 × 10^-5", "1.32 × 10^-2", "...", "..."], correctAnswer: "1.77 × 10^-5", explanation: "Ka = [H+]² / C = (1.32×10^-3)² / 0.1 ≈ 1.74×10^-5." }
            ];

            const exam2024Questions = [
                { id: '2024_1', type: 'TF', question: "عدد الكم الرئيسي يحدد طاقة المستوى الرئيسي في الذرة.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "عدد الكم الرئيسي (n) يحدد حجم وطاقة المستوى الرئيسي." },
                { id: '2024_2', type: 'MCQ', question: "أي من العناصر التالية يعتبر فلزاً قلوياً؟", options: ["Na", "Ca", "Cl", "He"], correctAnswer: "Na", explanation: "الصوديوم (Na) يقع في المجموعة الأولى 1A وهي الفلزات القلوية." },
                { id: '2024_3', type: 'MCQ', question: "عدد تأكسد المنجنيز في المركب KMnO4 هو:", options: ["+7", "+2", "+5", "+3"], correctAnswer: "+7", explanation: "K(+1) + Mn + 4(-2) = 0 → 1 + Mn - 8 = 0 → Mn = +7." },
                { id: '2024_4', type: 'TF', question: "المحلول المنظم (Buffer) هو المحلول الذي يقاوم التغير المفاجئ في pH عند إضافة كميات قليلة من حمض أو قاعدة.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "هذا هو التعريف الصحيح للمحلول المنظم." },
                { id: '2024_5', type: 'MCQ', question: "عند معايرة حمض قوي مع قاعدة قوية، تكون قيمة pH عند نقطة التكافؤ:", options: ["7", "أقل من 7", "أكبر من 7", "صفر"], correctAnswer: "7", explanation: "لأن الملح الناتج يكون متعادلاً (مثل NaCl)." },
                { id: '2024_6', type: 'TF', question: "أشعة المهبط (Cathode rays) هي سيل من البروتونات.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "أشعة المهبط هي سيل من الإلكترونات (سالبة الشحنة)." },
                { id: '2024_7', type: 'MCQ', question: "المولارية (M) هي عدد مولات المذاب في:", options: ["لتر من المحلول", "كيلوجرام من المذيب", "لتر من المذيب", "كيلوجرام من المحلول"], correctAnswer: "لتر من المحلول", explanation: "التعريف الصحيح للمولارية (Molarity)." },
                { id: '2024_8', type: 'MCQ', question: "المركب الذي يكون فيه الرابطة تساهمية غير قطبية هو:", options: ["CH4", "H2O", "NaCl", "HCl"], correctAnswer: "CH4", explanation: "الميثان يعتبر غير قطبي لأن فرق السالبية صغير جداً والشكل الهندسي يلغي العزوم، بينما H2O و HCl قطبيان." },
                { id: '2024_9', type: 'TF', question: "طاقة التأين هي الطاقة اللازمة لإزالة إلكترون من ذرة مفردة غازية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "التعريف العلمي الدقيق لطاقة التأين." },
                { id: '2024_10', type: 'MCQ', question: "إذا كان تركيز [H+] = 10^-9، فإن المحلول يكون:", options: ["قاعدي", "حمضي", "متعادل", "متردد"], correctAnswer: "قاعدي", explanation: "pH = -log(10^-9) = 9. بما أن pH > 7، فالمحلول قاعدي." },
                { id: '2024_11', type: 'MCQ', question: "العلاقة بين الطول الموجي والتردد علاقة:", options: ["عكسية", "طردية", "لوغاريتمية", "لا توجد علاقة"], correctAnswer: "عكسية", explanation: "v = c / λ، أي كلما زاد الطول الموجي قل التردد." },
                { id: '2024_12', type: 'TF', question: "قانون هس ينص على أن حرارة التفاعل تعتمد فقط على الحالات الابتدائية والنهائية وليس على المسار.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "صحيح، المحتوى الحراري دالة حالة." },
                { id: '2024_13', type: 'MCQ', question: "أقصى عدد للإلكترونات في المستوى الفرعي d هو:", options: ["10", "6", "14", "2"], correctAnswer: "10", explanation: "المستوى d يحتوي على 5 أوربيتالات، كل منها يتسع لإلكترونين، المجموع = 10." },
                { id: '2024_14', type: 'MCQ', question: "الشكل الهندسي للأوربيتال s هو:", options: ["كروي", "كمثري", "معقد", "دائري"], correctAnswer: "كروي", explanation: "الأوربيتال s كروي الشكل ومتماثل حول النواة." },
                { id: '2024_15', type: 'TF', question: "يزداد نصف القطر الذري في المجموعة الواحدة بزيادة العدد الذري (من أعلى لأسفل).", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "بسبب زيادة عدد مستويات الطاقة الرئيسية." },
                { id: '2024_16', type: 'MCQ', question: "عنصر توزيعه الإلكتروني [Ar] 4s2 3d10 4p5 يقع في المجموعة:", options: ["7A (17)", "5A", "2A", "8A"], correctAnswer: "7A (17)", explanation: "إلكترونات التكافؤ (4s2 + 4p5) = 7 إلكترونات، إذاً هو من الهالوجينات." },
                { id: '2024_17', type: 'TF', question: "الرابطة في جزيء النيتروجين N2 هي رابطة تساهمية ثلاثية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "كل ذرة نيتروجين تشارك بـ 3 إلكترونات لتكوين الرابطة الثلاثية." },
                { id: '2024_18', type: 'MCQ', question: "عدد تأكسد الأكسجين في فوق أكسيد الهيدروجين H2O2 هو:", options: ["-1", "-2", "+1", "0"], correctAnswer: "-1", explanation: "في الفوق أكاسيد (Peroxides) يكون عدد تأكسد الأكسجين -1." },
                { id: '2024_19', type: 'TF', question: "تفاعل التعادل هو تفاعل حمض مع قاعدة لإنتاج ملح وماء.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "هذا هو التعريف الكلاسيكي لتفاعل التعادل." },

                { id: '23_77', type: 'TF', question: "قانون فاراداي الأول ينص على أن كمية المادة المترسبة تتناسب طردياً مع كمية الكهربية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "m ∝ Q." },
                { id: '23_78', type: 'MCQ', question: "العامل الحفاز المستخدم في تحضير النشادر (طريقة هبر-بوش):", options: ["الحديد", "النيكل", "البلاتين", "النحاس"], correctAnswer: "الحديد", explanation: "Fe المجزأ." },
                { id: '23_79', type: 'TF', question: "المخاليط يمكن فصل مكوناتها بطرق فيزيائية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "مثل التقطير والترشيح." },
                { id: '23_80', type: 'MCQ', question: "الاسم الكيميائي لفيتامين C:", options: ["حمض الأسكوربيك", "حمض الفوليك", "حمض الأسيتيك", "الريتينول"], correctAnswer: "حمض الأسكوربيك", explanation: "معلومة عامة في الكيمياء الحيوية." },
                { id: '23_81', type: 'TF', question: "الماس والجرافيت صورتان تآصليتان للكربون.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "لهما نفس التركيب الكيميائي واختلاف في البناء البلوري." },
                { id: '23_82', type: 'MCQ', question: "الغاز الذي يعكر ماء الجير الرائق:", options: ["ثاني أكسيد الكربون", "الأكسجين", "الهيدروجين", "النيتروجين"], correctAnswer: "ثاني أكسيد الكربون", explanation: "CO2 يكون كربونات كالسيوم غير ذائبة." },
                { id: '23_83', type: 'TF', question: "حمض الكبريتيك المركز مادة نازعة للماء.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "شره جداً لامتصاص الماء." },
                { id: '23_84', type: 'MCQ', question: "لون لهب الصوديوم في كشف اللهب:", options: ["أصفر ذهبي", "بنفسجي", "أحمر طوبي", "أخضر"], correctAnswer: "أصفر ذهبي", explanation: "مميز لكاتيون الصوديوم." },
                { id: '23_85', type: 'TF', question: "الكيتونات لا تتأكسد في الظروف العادية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "لعدم وجود ذرة هيدروجين على مجموعة الكربونيل." },
                { id: '23_86', type: 'MCQ', question: "عدد مولات الأيونات الناتجة من ذوبان 1 مول من Na2SO4:", options: ["3", "2", "4", "1"], correctAnswer: "3", explanation: "2Na+ + SO4-- = 3 أيونات." },
                { id: '23_87', type: 'TF', question: "الرابطة الببتيدية تربط بين الأحماض الأمينية في البروتين.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "تنشأ بنزع جزيء ماء." },
                { id: '23_88', type: 'MCQ', question: "تفاعل إضافة الهيدروجين يسمى:", options: ["هدرجة", "هلجنة", "أكسدة", "تميع"], correctAnswer: "هدرجة", explanation: "مثل هدرجة الزيوت." },
                { id: '23_89', type: 'TF', question: "البنزين العطري يذوب في الماء.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "مركب عضوي غير قطبي لا يذوب في الماء القطبي." },
                { id: '23_90', type: 'MCQ', question: "عدد المتشكلات (الأيزومرات) للصيغة C4H10:", options: ["2", "3", "4", "5"], correctAnswer: "2", explanation: "نوبيوتان وأيزوبيوتان." },
                { id: '23_91', type: 'TF', question: "درجة انصهار المركبات التساهمية غالباً منخفضة مقارنة بالأيونية.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "بسبب ضعف قوى التجاذب بين الجزيئات." },
                { id: '23_92', type: 'MCQ', question: "أقوى اللافلزات تقع في المجموعة:", options: ["7A", "1A", "2A", "8A"], correctAnswer: "7A", explanation: "الهالوجينات." },
                { id: '23_93', type: 'TF', question: "التعادل هو تساوي عدد مولات الحمض مع القاعدة دائماً.", options: ["صواب", "خطأ"], correctAnswer: "خطأ", explanation: "التعادل هو تكافؤ الكميات (مكافئات) وليس شرطاً تساوي المولات (حسب المعادلة)." },
                { id: '23_94', type: 'MCQ', question: "تركيز [OH-] في محلول تركيز [H+] فيه 10^-4:", options: ["10^-10", "10^-4", "10^-7", "10^-14"], correctAnswer: "10^-10", explanation: "10^-14 / 10^-4 = 10^-10." },
                { id: '23_95', type: 'TF', question: "تزداد سرعة التفاعل برفع درجة الحرارة.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "لزيادة الطاقة الحركية وعدد التصادمات الفعالة." },
                { id: '23_96', type: 'MCQ', question: "الصيغة الكيميائية لغاز الأوزون:", options: ["O3", "O2", "O", "O4"], correctAnswer: "O3", explanation: "يتكون من 3 ذرات أكسجين." },
                { id: '23_97', type: 'TF', question: "الماء الثقيل يحتوي على نظير الديوتيريوم بدلاً من الهيدروجين العادي.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "D2O." },
                { id: '23_98', type: 'MCQ', question: "الغاز المستخدم في إطفاء الحرائق:", options: ["ثاني أكسيد الكربون", "الأكسجين", "الهيدروجين", "الميثان"], correctAnswer: "ثاني أكسيد الكربون", explanation: "لأنه لا يشتعل ولا يساعد على الاشتعال وكثافته عالية." },
                { id: '23_99', type: 'TF', question: "كتلة الإلكترون مهملة مقارنة بكتلة النواة.", options: ["صواب", "خطأ"], correctAnswer: "صواب", explanation: "لصغر كتلته الشديد." },
                { id: '23_100', type: 'MCQ', question: "أي مما يلي يعتبر تغيراً كيميائياً؟", options: ["احتراق الخشب", "انصهار الجليد", "غليان الماء", "ذوبان الملح"], correctAnswer: "احتراق الخشب", explanation: "تغير في التركيب وينتج مواد جديدة." }
            ];

            const getQuestions = () => {
                if (activeTab === 'booklet') return bookletQuestions;
                if (activeTab === 'exam2024') return exam2024Questions;
                if (activeTab === 'exam2023') return exam2023Questions;
                return [];
            };

            const questions = getQuestions();

            const handleOptionClick = (option) => {
                if (showExplanation) return;
                setSelectedOption(option);
                setShowExplanation(true);
                if (option === questions[currentIndex].correctAnswer) {
                    setScore(score + 1);
                }
            };

            const nextQuestion = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setSelectedOption(null);
                    setShowExplanation(false);
                } else {
                    setIsQuizFinished(true);
                }
            };

            const restartQuiz = () => {
                setCurrentIndex(0);
                setScore(0);
                setSelectedOption(null);
                setShowExplanation(false);
                setIsQuizFinished(false);
            };

            const handleTabChange = (tab) => {
                setActiveTab(tab);
                restartQuiz();
            };

            const parseText = (text) => {
                const parts = text.split(/(\*\*.*?\*\*)/g);
                return parts.map((part, index) => {
                    if (part.startsWith('**') && part.endsWith('**')) {
                        return <span key={index} className="text-rose-600 font-bold mx-1">{part.slice(2, -2)}</span>;
                    }
                    return part;
                });
            };

            const currentQuestion = questions[currentIndex];
            const progressPercentage = questions.length > 0 ? ((currentIndex + 1) / questions.length) * 100 : 0;

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center font-sans" dir="rtl">
                    <div className="w-full bg-white border-b border-slate-200 p-4 shadow-sm mb-6 sticky top-0 z-20">
                        <div className="max-w-4xl mx-auto flex items-center justify-between">
                            <h1 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                                <Icons.Layers />
                                تطبيق الكيمياء الشامل
                            </h1>
                        </div>
                    </div>

                    <div className="w-full max-w-4xl px-4 mb-6 sticky top-20 z-10">
                        <div className="flex flex-col md:flex-row bg-slate-200 p-1 rounded-xl shadow-inner gap-1">
                            <button onClick={() => handleTabChange('summary')} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-lg text-lg font-bold transition-all ${activeTab === 'summary' ? 'bg-white text-indigo-700 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}>
                                <Icons.Lightbulb /> ملخص المنهج
                            </button>
                            <button onClick={() => handleTabChange('booklet')} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-lg text-lg font-bold transition-all ${activeTab === 'booklet' ? 'bg-white text-blue-700 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}>
                                <Icons.BookOpen /> بنك الأسئلة <span className="text-xs bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full mr-2 hidden md:inline">{bookletQuestions.length}</span>
                            </button>
                            <button onClick={() => handleTabChange('exam2024')} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-lg text-lg font-bold transition-all ${activeTab === 'exam2024' ? 'bg-white text-emerald-700 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}>
                                <Icons.FileText /> امتحان 2024 <span className="text-xs bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full mr-2 hidden md:inline">{exam2024Questions.length}</span>
                            </button>
                            <button onClick={() => handleTabChange('exam2023')} className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-lg text-lg font-bold transition-all ${activeTab === 'exam2023' ? 'bg-white text-purple-700 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}>
                                <Icons.FileText /> امتحان 2023 <span className="text-xs bg-slate-100 text-slate-600 px-2 py-0.5 rounded-full mr-2 hidden md:inline">{exam2023Questions.length}</span>
                            </button>
                        </div>
                    </div>

                    <div className="w-full max-w-4xl mx-4 mb-8">
                        {activeTab === 'summary' && (
                            <div className="bg-white rounded-2xl shadow-xl border border-slate-200 p-6 md:p-10 animate-fade-in">
                                <div className="text-center mb-8">
                                    <div className="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <Icons.List />
                                    </div>
                                    <h2 className="text-3xl font-bold text-slate-800">ملخص ومراجعة ليالي الامتحان</h2>
                                    <p className="text-slate-500 mt-2">شامل لجميع صفحات الملف (26 صفحة)</p>
                                </div>
                                <div className="space-y-8">
                                    {summaryContent.map((section, idx) => (
                                        <div key={idx} className="border-r-4 border-indigo-500 pr-5 bg-indigo-50/30 p-4 rounded-lg">
                                            <h3 className="text-xl font-bold text-indigo-800 mb-4 flex items-center gap-2">
                                                <span className="bg-indigo-200 text-indigo-700 w-8 h-8 rounded-full flex items-center justify-center text-sm">{idx + 1}</span>
                                                {section.title}
                                            </h3>
                                            <ul className="space-y-3">
                                                {section.points.map((point, pIdx) => (
                                                    <li key={pIdx} className="flex items-start gap-3 text-slate-700 leading-relaxed text-lg text-right">
                                                        <span className="mt-3 w-2 h-2 bg-indigo-400 rounded-full flex-shrink-0"></span>
                                                        <p className="flex-1">{parseText(point)}</p>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'booklet' || activeTab === 'exam2024' || activeTab === 'exam2023') && (
                            <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
                                {!isQuizFinished ? (
                                    <>
                                        <div className="w-full h-3 bg-slate-100">
                                            <div className={`h-full transition-all duration-300 ease-out ${activeTab === 'booklet' ? 'bg-blue-600' : activeTab === 'exam2024' ? 'bg-emerald-600' : 'bg-purple-600'}`} style={{ width: `${progressPercentage}%` }}></div>
                                        </div>
                                        <div className="p-6 md:p-8">
                                            <div className="flex flex-wrap justify-between items-center mb-6 text-sm font-medium gap-2">
                                                <span className={`px-3 py-1 rounded-full whitespace-nowrap ${activeTab === 'booklet' ? 'bg-blue-100 text-blue-800' : activeTab === 'exam2024' ? 'bg-emerald-100 text-emerald-800' : 'bg-purple-100 text-purple-800'}`}>سؤال {currentIndex + 1} / {questions.length}</span>
                                                <span className="flex items-center gap-1 bg-slate-100 text-slate-500 px-3 py-1 rounded-full">
                                                    {currentQuestion.type === 'MCQ' ? <Icons.Calculator /> : <Icons.PenTool />}
                                                    {currentQuestion.type === 'TF' ? ' صواب وخطأ' : ' اختيارات / مسائل'}
                                                </span>
                                            </div>
                                            <h2 className="text-xl md:text-2xl font-bold text-slate-800 mb-8 leading-relaxed">{currentQuestion.question}</h2>
                                            <div className="grid grid-cols-1 gap-3 mb-8">
                                                {currentQuestion.options.map((option, idx) => {
                                                    let buttonStyle = `border-2 border-slate-100 hover:bg-slate-50 ${activeTab === 'booklet' ? 'hover:border-blue-300' : activeTab === 'exam2024' ? 'hover:border-emerald-300' : 'hover:border-purple-300'}`;
                                                    let icon = null;
                                                    if (showExplanation) {
                                                        if (option === currentQuestion.correctAnswer) {
                                                            buttonStyle = "border-2 border-emerald-500 bg-emerald-50 text-emerald-800";
                                                            icon = <Icons.CheckCircle />;
                                                        } else if (option === selectedOption && option !== currentQuestion.correctAnswer) {
                                                            buttonStyle = "border-2 border-rose-500 bg-rose-50 text-rose-800";
                                                            icon = <Icons.XCircle />;
                                                        } else {
                                                            buttonStyle = "border-2 border-slate-100 text-slate-400 opacity-50";
                                                        }
                                                    } else if (selectedOption === option) {
                                                        buttonStyle = `border-2 ${activeTab === 'booklet' ? 'border-blue-600 bg-blue-50' : activeTab === 'exam2024' ? 'border-emerald-600 bg-emerald-50' : 'border-purple-600 bg-purple-50'}`;
                                                    }
                                                    return (
                                                        <button key={idx} onClick={() => handleOptionClick(option)} disabled={showExplanation} className={`w-full text-right p-4 rounded-xl transition-all duration-200 flex justify-between items-center text-lg ${buttonStyle}`}>
                                                            <span className="font-semibold">{option}</span>
                                                            {icon}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                            {showExplanation && (
                                                <div className={`animate-fade-in border-r-4 p-5 rounded-lg mb-6 shadow-sm ${activeTab === 'booklet' ? 'bg-blue-50 border-blue-600 text-blue-900' : activeTab === 'exam2024' ? 'bg-emerald-50 border-emerald-600 text-emerald-900' : 'bg-purple-50 border-purple-600 text-purple-900'}`}>
                                                    <h3 className="font-bold mb-2 flex items-center gap-2"><Icons.BookOpen /> التفسير والملاحظات:</h3>
                                                    <p className="leading-relaxed text-lg whitespace-pre-line">{currentQuestion.explanation}</p>
                                                </div>
                                            )}
                                            {showExplanation && (
                                                <div className="flex justify-end">
                                                    <button onClick={nextQuestion} className={`flex items-center gap-2 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg transform hover:-translate-y-0.5 ${activeTab === 'booklet' ? 'bg-blue-600 hover:bg-blue-700 shadow-blue-200' : activeTab === 'exam2024' ? 'bg-emerald-600 hover:bg-emerald-700 shadow-emerald-200' : 'bg-purple-600 hover:bg-purple-700 shadow-purple-200'}`}>
                                                        {currentIndex === questions.length - 1 ? 'عرض النتيجة' : 'السؤال التالي'}
                                                        <Icons.ChevronLeft />
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    </>
                                ) : (
                                    <div className="p-10 text-center bg-white">
                                        <div className={`w-28 h-28 rounded-full flex items-center justify-center mx-auto mb-8 animate-bounce ${activeTab === 'booklet' ? 'bg-blue-100 text-blue-600' : activeTab === 'exam2024' ? 'bg-emerald-100 text-emerald-600' : 'bg-purple-100 text-purple-600'}`}>
                                            <Icons.CheckCircle />
                                        </div>
                                        <h2 className="text-4xl font-extrabold text-slate-800 mb-4">أحسنت! أتممت الاختبار</h2>
                                        <p className="text-slate-600 mb-10 text-xl">لقد قمت بمراجعة جميع الأسئلة ({questions.length} سؤال).</p>
                                        <div className="flex flex-col md:flex-row justify-center items-center gap-6 mb-10">
                                            <div className="bg-slate-50 p-6 rounded-2xl w-full md:w-48 border border-slate-200">
                                                <span className="block text-sm text-slate-500 mb-2">النتيجة</span>
                                                <span className={`block text-4xl font-black ${activeTab === 'booklet' ? 'text-blue-600' : activeTab === 'exam2024' ? 'text-emerald-600' : 'text-purple-600'}`}>{score}</span>
                                                <span className="text-slate-400 text-sm">من {questions.length}</span>
                                            </div>
                                            <div className="bg-slate-50 p-6 rounded-2xl w-full md:w-48 border border-slate-200">
                                                <span className="block text-sm text-slate-500 mb-2">النسبة</span>
                                                <span className={`block text-4xl font-black ${score/questions.length >= 0.5 ? 'text-emerald-600' : 'text-rose-600'}`}>{Math.round((score / questions.length) * 100)}%</span>
                                            </div>
                                        </div>
                                        <button onClick={restartQuiz} className={`inline-flex items-center gap-2 bg-white border-2 px-10 py-4 rounded-xl font-bold transition-all text-lg ${activeTab === 'booklet' ? 'border-blue-600 text-blue-600 hover:bg-blue-50' : activeTab === 'exam2024' ? 'border-emerald-600 text-emerald-600 hover:bg-emerald-50' : 'border-purple-600 text-purple-600 hover:bg-purple-50'}`}>
                                            <Icons.RefreshCw /> إعادة الاختبار
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<QuizApp />);
    </script>
</body>
</html>
